<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Portales - Ropa con Estilo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container text-center">
            <h1 class="display-4">Los Portal</h1>
            <p class="lead">Tu estilo, nuestra pasión</p>
        </div>
    </header>

    <section class="filters py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <label for="categoryFilter" class="form-label">Filtrar por categoría:</label>
                    <select id="categoryFilter" class="form-select w-auto d-inline-block">
                        <option value="Todos">Todos</option>
                        <option value="Ropa">Ropa</option>
                        <option value="Accesorios">Accesorios</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <section class="gallery py-5">
        <div class="container">
            <div class="row" id="productos">
                <!-- Los productos se cargarán aquí -->
            </div>
        </div>
    </section>

    <!-- Modal para detalles del producto -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner" id="carouselImages"></div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <div class="mt-3">
                        <p><strong>Descripción:</strong> <span id="productDescription"></span></p>
                        <p><strong>Precio:</strong> <span id="productPrice"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer py-3">
        <div class="container text-center
